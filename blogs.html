<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogs | Samudra English Medium School (SEMS)</title>
  <meta name="description" content="Blogs and learning tips from Samudra English Medium School, Nanjangud." />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>

<body>

  <div class="topbar">
    <div class="container topbar-inner">
      <span class="badge">üìù Blogs</span>
      <span class="topbar-text">Learning tips ‚Ä¢ Exam support ‚Ä¢ Student growth</span>
    </div>
  </div>

  <header class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="index.html#home">
        <img class="brand-logo" src="assets/logo.png" alt="SEMS Logo" onerror="this.style.display='none'">
        <div class="brand-text">
          <div class="brand-title">Samudra English Medium School</div>
          <div class="brand-sub">A Sea of Knowledge</div>
        </div>
      </a>

      <nav class="navlinks">
        <a href="index.html#home">Home</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a class="nav-cta" href="index.html#admissions">Admissions</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="section-head">
        <h2>Latest Blogs</h2>
        <p>Short helpful posts for parents and students.</p>
      </div>

      <div id="blogList" class="cards"></div>

      <div class="construction">
        <b>üîß Under Construction:</b> More blogs will be added soon.
      </div>
    </div>
  </section>

  <script src="data.js"></script>
  <script>
    const DATA = window.SEMS_DATA || { blogs: [] };
    const list = document.getElementById("blogList");

    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    const blogs = (DATA.blogs || []).slice().reverse();

    if(blogs.length === 0){
      list.innerHTML = `
        <div class="card">
          <h3>No blogs yet ‚úÖ</h3>
          <p class="muted">Blogs will be published soon.</p>
        </div>
      `;
    } else {
      list.innerHTML = "";
      blogs.forEach(b => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${esc(b.title)}</h3>
          <p class="muted" style="margin:6px 0 10px;">
            <b>${esc(b.date)}</b> ‚Ä¢ ${esc(b.author || "SEMS Team")}
          </p>
          <p class="muted" style="line-height:1.7">${esc(b.excerpt || "")}</p>
          <a class="btn small primary" href="blog.html?id=${encodeURIComponent(b.id)}">Read More ‚Üí</a>
        `;
        list.appendChild(div);
      });
    }
  </script>

</body>
  </html>
