<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Samudra English Medium School</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- TOP NOTICE (NO LINKS) -->
  <div class="topbar">
    <div class="container topbar-inner">
      <span class="badge">ðŸ“¸ Gallery</span>
      <span class="topbar-text">School Memories & Moments</span>
    </div>
  </div>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="index.html#home">
        <img class="brand-logo" src="./assets/logo.png" onerror="this.style.display='none'" alt="SEMS Logo">
        <div class="brand-text">
          <div class="brand-title">Samudra English Medium School</div>
          <div class="brand-sub">A Sea of Knowledge</div>
        </div>
      </a>

      <nav class="navlinks">
        <a href="index.html#home">Home</a>
        <a href="events.html">Events</a>
        <a class="nav-cta" href="index.html#admissions">Admissions</a>
      </nav>
    </div>
  </header>

  <!-- GALLERY -->
  <section class="section">
    <div class="container">
      <div class="section-head">
        <h2>Gallery</h2>
        <p>Photos are automatically picked from Events + Gallery database.</p>
      </div>

      <div id="galleryGrid" class="gallery-grid"></div>
    </div>
  </section>

  <script src="data.js"></script>
  <script>
    const DATA = window.SEMS_DATA || { events: [], gallery: [] };
    const grid = document.getElementById("galleryGrid");

    // Collect photos from events + gallery array
    const photos = [];

    // Event photos
    (DATA.events || []).forEach(ev => {
      (ev.photos || []).forEach(p => photos.push(p));
    });

    // Extra gallery photos
    (DATA.gallery || []).forEach(p => photos.push(p));

    // Remove duplicates
    const unique = [...new Set(photos)].filter(Boolean);

    if(unique.length === 0){
      grid.innerHTML = `
        <div class="card">
          <h3>No photos yet âœ…</h3>
          <p class="muted">Admin will add event photos soon.</p>
        </div>
      `;
    } else {
      grid.innerHTML = unique.map(url => `
        <img class="gimg" src="${url}" alt="School Photo" onerror="this.style.display='none'">
      `).join("");
    }
  </script>

</body>
</html>
