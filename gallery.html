<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>

<body>
  <div class="topbar">
    <div class="container topbar-inner">
      <span class="badge">ðŸ“¸ Gallery</span>
      <span class="topbar-text">School Memories</span>
      <div class="topbar-actions">
        <a class="mini-link" href="index.html#home">Home</a>
        <a class="mini-link" href="events.html">Events</a>
      </div>
    </div>
  </div>

  <header class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="index.html#home">
        <img class="brand-logo" src="./assets/logo.png" onerror="this.style.display='none'" alt="SEMS Logo">
        <div class="brand-text">
          <div class="brand-title">Samudra English Medium School</div>
          <div class="brand-sub">A Sea of Knowledge</div>
        </div>
      </a>

      <nav class="navlinks">
        <a href="index.html#home">Home</a>
        <a href="events.html">Events</a>
        <a class="nav-cta" href="index.html#admissions">Admissions</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="section-head">
        <h2>Gallery</h2>
        <p>Photos from events (auto picked from event photos).</p>
      </div>

      <div id="galleryGrid" class="gallery-grid"></div>
    </div>
  </section>

  <script src="data.js"></script>
  <script>
    const DATA = window.SEMS_DATA || { events: [] };
    const grid = document.getElementById("galleryGrid");

    const allPhotos = [];
    (DATA.events || []).forEach(ev => (ev.photos || []).forEach(p => allPhotos.push(p)));

    if(allPhotos.length === 0){
      grid.innerHTML = `<div class="card"><h3>No photos yet âœ…</h3><p class="muted">Admin will add event photos soon.</p></div>`;
    } else {
      grid.innerHTML = allPhotos.map(url => `
        <img class="gimg" src="${url}" alt="School Photo" onerror="this.style.display='none'">
      `).join("");
    }
  </script>
</body>
