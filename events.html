<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | Samudra English Medium School</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="topbar">
    <div class="container topbar-inner">
      <span class="badge">ðŸ“¢ Events & Tours</span>
      <span class="topbar-text">Programs â€¢ Celebrations â€¢ Student Life</span>
      <div class="topbar-actions">
        <a class="mini-link" href="index.html#home">Home</a>
        <a class="mini-link" href="gallery.html">Gallery</a>
      </div>
    </div>
  </div>

  <header class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="index.html#home">
        <img class="brand-logo" src="./assets/logo.png" onerror="this.style.display='none'" alt="SEMS Logo">
        <div class="brand-text">
          <div class="brand-title">Samudra English Medium School</div>
          <div class="brand-sub">A Sea of Knowledge</div>
        </div>
      </a>

      <nav class="navlinks">
        <a href="index.html#about">About</a>
        <a href="gallery.html">Gallery</a>
        <a class="nav-cta" href="index.html#admissions">Admissions</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="section-head">
        <h2>Latest Events</h2>
        <p>Every program is a memory. Every tour is a lesson.</p>
      </div>

      <div id="eventsList" class="events"></div>
    </div>
  </section>

  <script src="data.js"></script>
  <script>
    const DATA = window.SEMS_DATA || { events: [] };
    const list = document.getElementById("eventsList");

    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    function render(){
      const events = (DATA.events || []).slice().reverse();

      if(events.length === 0){
        list.innerHTML = `
          <div class="card">
            <h3>No events posted yet âœ…</h3>
            <p>Admin will update school events soon.</p>
          </div>
        `;
        return;
      }

      list.innerHTML = "";
      events.forEach(ev=>{
        const photos = (ev.photos || []).slice(0, 6);
        const photosHtml = photos.length
          ? `<div class="event-photos">
              ${photos.map(url=>`<img class="gimg" src="${esc(url)}" alt="Event photo" onerror="this.style.display='none'">`).join("")}
            </div>`
          : "";

        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `
          <div class="event-tag">ðŸ“Œ</div>
          <div style="width:100%">
            <h3>${esc(ev.title)} ${ev.featured ? "ðŸ”¥" : ""}</h3>
            <p style="margin:6px 0 10px; color:#5b6b85; font-weight:800;">
              ${esc(ev.date)}
            </p>
            <p style="margin:0; color:#5b6b85; line-height:1.7;">${esc(ev.desc)}</p>
            ${ev.featured ? `<span class="badge-featured">Featured</span>` : ""}
            ${photosHtml}
          </div>
        `;
        list.appendChild(div);
      });
    }

    render();
  </script>

</body>
</html>
