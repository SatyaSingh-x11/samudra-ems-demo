<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | Samudra English Medium School (SEMS)</title>
  <meta name="description" content="Latest events and school programs of Samudra English Medium School, Nanjangud." />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>

<body>

  <div class="topbar">
    <div class="container topbar-inner">
      <span class="badge">ðŸ“¢ Events</span>
      <span class="topbar-text">Programs â€¢ Tours â€¢ Celebrations</span>
    </div>
  </div>

  <header class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="index.html#home">
        <img class="brand-logo" src="assets/logo.png" alt="SEMS Logo" onerror="this.style.display='none'">
        <div class="brand-text">
          <div class="brand-title">Samudra English Medium School</div>
          <div class="brand-sub">A Sea of Knowledge</div>
        </div>
      </a>

      <nav class="navlinks">
        <a href="index.html#home">Home</a>
        <a href="gallery.html">Gallery</a>
        <a class="nav-cta" href="index.html#admissions">Admissions</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="section-head">
        <h2>Latest Events</h2>
        <p>School updates will be posted here for parents and students.</p>
      </div>

      <div id="eventsList" class="events"></div>

      <div class="construction">
        <b>ðŸ”§ Under Construction:</b> More events will be added soon.
      </div>
    </div>
  </section>

  <script src="data.js"></script>
  <script>
    const DATA = window.SEMS_DATA || { events: [] };
    const list = document.getElementById("eventsList");

    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    const events = (DATA.events || []).slice().reverse();

    if(events.length === 0){
      list.innerHTML = `
        <div class="card">
          <h3>No events yet âœ…</h3>
          <p class="muted">Updates will be available soon.</p>
        </div>
      `;
    } else {
      list.innerHTML = "";
      events.forEach(ev => {
        const div = document.createElement("div");
        div.className = "event";

        const photos = (ev.photos || []).slice(0, 6);
        const photosHtml = photos.length
          ? `<div style="margin-top:12px; display:grid; grid-template-columns:repeat(3,1fr); gap:10px;">
              ${photos.map(u => `<img src="${esc(u)}" style="width:100%;height:120px;object-fit:cover;border-radius:18px;border:1px solid rgba(230,235,243,1);" onerror="this.style.display='none'">`).join("")}
            </div>`
          : "";

        div.innerHTML = `
          <div class="event-tag">ðŸ“Œ</div>
          <div style="width:100%">
            <h3>${esc(ev.title)} ${ev.featured ? "ðŸ”¥" : ""}</h3>
            <p class="muted" style="margin:6px 0 10px;"><b>${esc(ev.date)}</b></p>
            <p class="muted" style="margin:0; line-height:1.7;">${esc(ev.desc)}</p>
            ${ev.featured ? `<span class="badge-featured">Featured</span>` : ""}
            ${photosHtml}
          </div>
        `;

        list.appendChild(div);
      });
    }
  </script>

</body>
</html>
